<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vong lap for</title>
</head>
<body>
	<script>
		//vòng lặp "For"
		for(var i = 0; i<=10; i+=2){
			console.log('i = ' +i);
		}
		for(var j = 0; j<=10; j+=2){
			console.log(' j = '+j)
		}
		//Tính tổng từ 1 đến 10 
		//Tổng  = 1 + 2 + ... + 10
		var tong = 0;
		for(var k = 1; k<=10; k++){
			tong = tong + k;
			console.log('tong= '+tong);
		}
			console.log('Tong = '+tong);
	</script>
</body>
</html>
