<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vong lap while</title>
</head>
<body>
	<script>
		var text = 'Hello';//Chữ ban đầu
		//Yêu cầu người dùng nhập vào một chuỗi, đến khi nhập vào là 'q' thì dừng(Exit).
		while(text !== 'q'){ //Khi text không phải là 'q'
			//Phải làm gì đó?
			text = prompt('nhap vao Text');
			document.write(text);
			if(text === 'exit'){
				break;//dừng
			}
		}

	</script>
</body>
</html>
