<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bảng cửu chương</title>
</head>
<body>
	<script>
		var  bcc;
		bcc = "<table border='1' width='100%' cellpadding='3'> "
		for (i=1; i<=9; i++){
			bcc = bcc + "<tr>";
			for (j=2; j<=9; j++){
				bcc = bcc + "<td>" + j+' x '+i+' = '+ i*j + "</td>";
			}
			bcc = bcc + "</tr>";
		}
		bcc = bcc +"</table>";
		document.write(bcc);
	</script>
</body>
</html>
